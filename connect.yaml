deployAs:
  - name: access-token-generator
    applicationType: service
    endpoint: /access-token-generator
    configuration:
      standardConfiguration:
        - key: CTP_REGION
          description: commercetools Composable Commerce API region
        - key: TWILIO_ACCOUNT_SID
          description: Account SID of your Twilio account
        - key: TWILIO_CHAT_SERVICE_SID
          description: Unique identifier for a Chat Service instance
      securedConfiguration:
        - key: CTP_PROJECT_KEY
          description: commercetools Composable Commerce project key
        - key: CTP_CLIENT_ID
          description: commercetools Composable Commerce client ID
        - key: CTP_CLIENT_SECRET
          description: commercetools Composable Commerce client secret
        - key: CTP_SCOPE
          description: commercetools Composable Commerce client scope
        - key: PUSH_CREDENTIAL_SID
          description: Firebase service key token
        - key: TWILIO_API_KEY
          description: Twilio account API Key
        - key: TWILIO_API_SECRET
          description: Twilio account API Secret
  - name: notification-manager
    applicationType: event
    endpoint: /notification-manager
    configuration:
      standardConfiguration:
        - key: CTP_REGION
          description: commercetools Composable Commerce API region
        - key: CT_NOTIFIER_USERNAME
          description: Username of MC customer account that sends notifications
        - key: ACCESS_TOKEN_SERVICE_URL
          description: Access token generator service URL
        - key: CONFIGURATOR_CUSTOM_OBJECT_CONTAINER
          description: Translation memory container stored in custom objects
          required: true
          default: 'mc-twilio-notification-container'
        - key: CONFIGURATOR_CUSTOM_OBJECT_KEY
          description: Translation memory object key
          required: true
          default: 'supported_message_configuration'
      securedConfiguration:
        - key: CTP_PROJECT_KEY
          description: commercetools Composable Commerce project key
        - key: CTP_CLIENT_ID
          description: commercetools Composable Commerce client ID
        - key: CTP_CLIENT_SECRET
          description: commercetools Composable Commerce client secret
        - key: CTP_SCOPE
          description: commercetools Composable Commerce client scope
        - key: CT_NOTIFIER_PASSWORD
          description: Password of MC customer account that sends notifications
  - name: configurator
    applicationType: configurator
    endpoint: /
    configuration:
      standardConfiguration:
        standardConfiguration:
        - key: CTP_REGION
          description: commercetools Composable Commerce API region
        - key: CONFIGURATOR_CUSTOM_OBJECT_CONTAINER
          description: Translation memory container stored in custom objects
          required: true
          default: 'mc-twilio-notification-container'
        - key: CONFIGURATOR_CUSTOM_OBJECT_KEY
          description: Translation memory object key
          required: true
          default: 'supported_message_configuration'
        - key: SUBSCRIPTION_KEY
          description: Subscription key
          required: true
          default: 'twilio_subscription'
        - key: NOTIFICATION_MANAGER_TOPIC
          description: The queue name of the notification manager
          required: true
        - key: NOTIFICATION_MANAGER_PROJECT_KEY
          description: The project key of the notification manager
          required: true
      securedConfiguration:
        - key: CTP_PROJECT_KEY
          description: commercetools Composable Commerce project key
        - key: CTP_CLIENT_ID
          description: commercetools Composable Commerce client ID
        - key: CTP_CLIENT_SECRET
          description: commercetools Composable Commerce client secret
        - key: CTP_SCOPE